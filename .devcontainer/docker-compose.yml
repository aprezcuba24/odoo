version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: odoo-app
    volumes:
      - ..:/app:cached
      - odoo-data:/var/lib/odoo
    ports:
      - "8069:8069"
    environment:
      - PGHOST=postgres
      - PGUSER=odoo
      - PGPASSWORD=odoo
      - PGDATABASE=odoo
      - PGPORT=5432
    depends_on:
      - postgres
    command: python3 odoo-bin --dev=all
    networks:
      - odoo-network

  postgres:
    image: postgres:16-alpine
    container_name: odoo-postgres
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_DB=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - odoo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  odoo-data:
  postgres-data:

networks:
  odoo-network:
    driver: bridge

